<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#grow").click(function() {
        $("#text").animate({
          "font-size": "2em"
        }, 1000);
      });
    });
  </script>
  <style>
    #text {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <p id="text">Click the button to make the text grow!</p>
  <button id="grow">Grow</button>
</body>
</html>
