<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ABC Toys</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
        <style>
                body {
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: grayscale;
    }


    /* Style for screens smaller than 768 pixels */
    @media only screen and (max-width: 768px) {
      .ui.top.fixed.menu {
        height: 50px; /* adjust height for smaller screens */
      }
    }

    .ui > .row h3.header {
        margin-bottom: 0;
        margin-top: 4rem;
    }

    .ui > .row .ui.item.menu {
        border: none;
    }

    .ui > .row .ui.item.menu .item {
        background-image: linear-gradient(to bottom, #f5f5f5 0, #e5e5e5 100%);
        border: .07rem solid #d5d5d5;
        border-left-color: white;
    }

    .ui > .row .ui.item.menu .item.active {
        border-left: 0rem none #777777;
        box-shadow: inset .07rem .29rem .5rem rgba(0, 0, 0, 0.15);
    }

    .ui .row .ui.center.aligned.container h1 {
        font-size: 4.5rem;
    }

    .ui .row .ui.center.aligned.container p {
        font-size: 1.5rem;
        line-height: 1.5;
    }

    .ui > .three.column.row h1 {
        font-size: 2.14rem;
    }


    .ui.bottom.attached.segment {
        min-height: 100vh;
    }

    .ui.center.aligned.container h2{
        font-size:4.5rem;
    }


    .bigimg-custom-size img{

        max-width: 100%;
    }




    footer {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }





        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>

    <body>
        <main class="ui grid">
            <article class="computer only row">
                <h2 hidden> For Computer Display </h2>
                <nav id="nav_container" class="ui five item fixed stackable tabular huge menu">
                    <script class="nav_data_tpl" type="text/x-handlebars-template">
                        {{> nav_data}}
                    </script>
                </nav>
                <div class="ui hidden section divider"></div>
                <article class="ui stackable container">
                    <h2 hidden> Main Content </h2>
                    <article id="content_container" class="row">
                        <script class="content_tpl" type="text/x-handlebars-template">
                            {{> content}}
                        </script>

<!--                        <h3 class="ui large header">ABC Toys</h3>-->
<!--                        <article class="ui segment grid tab active " data-tab="home-page">-->
<!--                            <h2 hidden> Home Page </h2>-->
<!--                        </article>-->
<!--                         <article class="ui segment grid tab" data-tab="products-page">-->
<!--                            <h2 hidden> Products Page </h2>-->
<!--                        </article>-->
<!--                         <article class="ui segment grid tab" data-tab="location-page">-->
<!--                            <h2 hidden> Location Page </h2>-->
<!--                        </article>-->
<!--                         <article class="ui segment grid tab" data-tab="extra-page">-->
<!--                            <h2 hidden> Extra Page </h2>-->
<!--                        </article>-->
<!--                         <article class="ui segment grid tab" data-tab="contact-page">-->
<!--                            <h2 hidden> Contact Page </h2>-->
<!--                        </article>-->

                    </article>

                    <div class="row">
                        <div class="column">
                          <div class="ui divider"></div>
                          <footer>&copy; 2023 ABCToys, Inc.</footer>
                        </div>
                    </div>
                </article>
            </article>
        </main>

        <script src="./static/js/jquery_3_6_1_min.js"></script>
        <script src="./static/js/semantic.min.js"></script>
        <script src="./static/js/3.js">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    </body>

</html>
