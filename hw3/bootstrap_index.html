<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Toys</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-HcJNpFMg6i0wYDkYYyzVoFGo8wK3gY2RS+np76X9JGmWxksY2ZbYsENG+aI3Y6" crossorigin="anonymous">
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ABC Toys</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#location">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#extra">Extra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 内容区域 -->
  <div class="container mt-5">
    <div id="home" class="mb-5">
      <h1>Home</h1>
      <p>Welcome to ABC Toys!</p>
    </div>

    <div id="products" class="mb-5">
      <h1>Products</h1>
      <p>Check out our latest products!</p>
    </div>

    <div id="location" class="mb-5">
      <h1>Location</h1>
      <div id="map" style="height: 500px;"></div>
      <script>
        // 初始化地图代码
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);
        map.invalidateSize();
      </script>
    </div>

    <div id="extra" class="mb-5">
      <h1>Extra</h1>
      <p>Some extra information about our company.</p>
    </div>

    <div id="contact" class="mb-5">
      <h1>Contact</h1>
      <p>Some conact information about our company.</p>
    </div>
  </div>
</body>
</html>
