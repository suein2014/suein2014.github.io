<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Handlebars + Semantic UI Tabs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>
<body>
	<div class="ui container" style="margin-top:50px;">
		<div class="ui top attached tabular menu">
			{{#each tabs}}
			<a class="item" data-tab="{{id}}">{{name}}</a>
			{{/each}}
		</div>
		{{#each tabs}}
		<div class="ui bottom attached tab segment" data-tab="{{id}}">
			{{content}}
		</div>
		{{/each}}
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// 读取静态模版文件
			$.get("nav_data.html", function(template) {
				// 编译Handlebars模版
				var compiledTemplate = Handlebars.compile(template);
				// 渲染模版
				var renderedTemplate = compiledTemplate({
					tabs: [
						{
							id: "first",
							name: "First Tab",
							content: "<p>This is the content of the first tab.</p>"
						},
						{
							id: "second",
							name: "Second Tab",
							content: "<p>This is the content of the second tab.</p>"
						},
						{
							id: "third",
							name: "Third Tab",
							content: "<p>This is the content of the third tab.</p>"
						}
					]
				});
				// 将渲染后的模版插入到页面中
				$("body").append(renderedTemplate);
				// 初始化选项卡
				$(".menu .item").tab();
			});
		});
	</script>
</body>
</html>
