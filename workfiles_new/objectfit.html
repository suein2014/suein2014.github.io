<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="using object-fit CSS property to resize/crop the lions image">
<title>Object Fit</title>
<style>
img {width: 70%; height: 680px; object-fit: cover; }
</style>
</head>
<body>
<img src="lions.jpg" alt="lions on the branch of a tree">
</body>
</html>
