<!DOCTYPE html>
<head>
<title>Forms</title>
<meta name="description" content="Working with Forms">
<meta charset="utf-8">
<style type="text/css">
input, textarea { background:#f4f4f4; border:1px solid #a3a3a3; padding:0.5em 0.75em; box-shadow: inset 0 0.2em 0.3em rgba(0,0,250,.1); -webkit-box-shadow: inset 0 0.2em 0.3em rgba(0,0,250,.1); -moz-box-shadow: inset 0 0.2em 0.3em rgba(0,0,250,.1); }

input[type=text]:focus, textarea:focus { background:#fff; border-color:#333; outline:none; box-shadow: inset 0 0.2em 0.3em rgba(0,0,0,.1); -webkit-box-shadow: inset 0 0.2em 0.3em rgba(0,0,0,.1); -moz-box-shadow: inset 0 0.2em 0.3em rgba(0,0,0,.1); }

input { width: 20em; }

input[type=submit] { width:10em; border-radius: 0.5em; -webkit-border-radius: 0.5em; -moz-border-radius: 0.5em; }

textarea { width: 35em; height: 20em; }

fieldset { border: rgba(0,0,250,.2) double 0.4em; background-color: #fff; border-radius: 1em; -webkit-border-radius: 1em; -moz-border-radius: 1em; }

legend { font:1.8em "Palatino Linotype", "Book Antiqua", Palatino, serif; }
</style>
</head>
<body>
<section id="main">
  <form action="mailto:cdasilva@ccsf.edu" method="get">
    <fieldset>
    <legend>About You</legend>
    <p><label for="name">Name: </label><br>
    <input type="text" id="name" required placeholder="type your name"></p>
    <p><label for="email">Email: </label><br>
    <input type="email" id="email" required placeholder="type your email"></p>
    <p><label for="phone">Phone: </label><br>
    <input type="text" id="phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" placeholder="(###) ###-####"></p>
    <p><label for="url">URL: </label><br>
    <input type="url" id="url" placeholder="type your website"></p>
    </fieldset>
    <p><label for="description">Job Description: </label><br>
    <textarea id="description" required placeholder="type your comments"></textarea></p>
    <p><label for="date">Need Response By: </label><br>
    <input type="date" id="replyby" required placeholder="type date"></p>
    <p><label for="budget">How much can you spend?</label><br>
    $<input type="number" id="budget" required min="300" max="5000" step="100" placeholder="type the amount"></p>
	<p><label for="slide1">Slider Type 1:</label>
	    	  <input type="range" name="slide1" id="slide1" value="30" min="0" max="100"></p>
    <p><input type="submit" value="Submit Request"></p>
  </form>
</section>
</body>
</html>
