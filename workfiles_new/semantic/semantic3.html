<!DOCTYPE html>
<html>
<head>
  <title>Semantic UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="using Semantic UI">
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css"> 
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
  <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
<h1 class="ui center aligned header">
  <div class="content">
    Forms with Semantic UI
    <div class="sub header">Working with forms</div>
  </div>
</h1>
<div class="ui input">
   <input type="text" placeholder="Full Name">
</div>
<br><br>
<div class="ui labeled input">
  <div class="ui label">
    https://
  </div>
     <input type="text" placeholder="favorite website">
</div>
<br><br>
<div class="ui left action input">
  <button class="ui orange labeled icon button">
    <i class="cart icon"></i>
    Checkout Now
  </button>
  <input type="text" value="$103.20" readonly>
</div>
<br><br>
<form class="ui form">
  <div class="field">
    <label>Full Name</label>
    <input type="text" name="fullname" placeholder="Full Name" maxlength="50">
  </div>
  <div class="field">
    <label>Email Address</label>
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="inline fields">
    <label>Age Group:</label>
	<div class="field">
	   <div class="ui radio checkbox">
	      <input type="radio" name="youngadult" checked><label>18-34</label>
	   </div>
	</div>
	<div class="field">
	   <div class="ui radio checkbox">
	      <input type="radio" name="oldadult" checked><label>35-50</label>
	   </div>
	</div>
	   <div class="ui radio checkbox">
	      <input type="radio" name="youngadult" checked><label>18-34</label><div class="field">
	   </div>
	</div>
	
  <div class="field">
    <label>Comments</label>
	<textarea rows="3"></textarea>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" class="hidden">
      <label>I agree to the Terms and Conditions</label>
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
</body>
</html>
