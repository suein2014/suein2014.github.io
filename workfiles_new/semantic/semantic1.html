<!DOCTYPE html>
<html>
<head>
  <title>Semantic UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="using Semantic UI">
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css"> 
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
  <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
<button class="ui button">Click me</button>
<br><br>
<div class="ui vertical animated button">
  <div class="hidden content">My Cart</div>
  <div class="visible content">
    <i class="shop icon"></i>
  </div>
</div>
<br><br>
<div class="ui labeled button">
  <div class="ui red button">
    <i class="heart icon"></i> Likes
  </div>
  <a class="ui basic red left pointing label">
    2,100
  </a>
</div>
<br><br>
<div class="ui buttons">
   <button class="ui button">Home</button>
   <button class="ui button">Services</button>
   <button class="ui button">Contact Us</button>
</div>
<div class="ui divider"></div>
<button class="ui facebook button">
  <i class="facebook icon"></i>
  Facebook
</button>
</body>
</html>
