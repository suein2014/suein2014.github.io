<!DOCTYPE html>
<html>
    <head>
	   <title>Geolocation with Leafletjs</title>
	   <meta charset="utf-8">
	   <meta name="description" content="maps using leafletjs api">
	   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	   <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/> -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
   integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
   crossorigin=""/>
	   <style>
	      body { margin: 0; padding: 0; }
	      html, body, #demomap { height: 100%; width: 100vw; }
	   </style>
	  <!-- <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script> -->
   <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
   integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
   crossorigin=""></script>
	</head>
<body>
<div id="demomap"></div>
<script>
   var mymap = L.map('demomap').setView([37.7749, -122.4194], 13)

   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(mymap);

   var popup = L.popup();
   
   function MapClick(e) {
      popup.setLatLng(e.latlng).setContent("Map clicked at " + e.latlng.toString()).openOn(mymap);
   }
   
   mymap.on('click', MapClick);
</script>
</body>
</html>
