<!DOCTYPE html>
<html lang="en">
<head>
   <title>RWD with flexbox</title>
   <meta charset="utf-8">
   <meta name="description" content="RWD technique using flexbox layout">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      .navigation {
        list-style: none;
        margin: 0; 
        background: deepskyblue;
		/* these are in case a browser needs the vendor prefix - old browsers in mobile devices */
        display: -webkit-box;
		display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
		/* finish the use of vendor prefixes */
        display: flex;
        -webkit-flex-flow: row wrap;
		flex-flow: row wrap;
        justify-content: flex-end;
      }

      .navigation a {
        text-decoration: none;
        display: block;
        padding: 1em;
        color: white;
      }

      .navigation a:hover {
        background: darken(deepskyblue, 2%);
      }

      @media all and (max-width: 800px) {
         .navigation {
            justify-content: space-around;
         }
      }

      @media all and (max-width: 600px) {
         .navigation {
           -webkit-flex-flow: column wrap;
           flex-flow: column wrap;
           padding: 0;
         }
  
         .navigation a { 
           text-align: center; 
           padding: 10px;
           border-top: 1px solid rgba(255,255,255,0.3); 
           border-bottom: 1px solid rgba(0,0,0,0.1); 
         }
  
         .navigation li:last-of-type a {
           border-bottom: none;
         }
    }
   </style>
</head>
<body>
   <ul class="navigation">
     <li><a href="#">Home</a></li>
     <li><a href="#">About</a></li>
     <li><a href="#">Products</a></li>
     <li><a href="#">Contact</a></li>
   </ul>
</body>
</html>
