<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(".last").hide();
  });
});
</script>
</head>
<body>
<h1 class="last">Claudia</h1>
<p>If you click on this paragraph, it will disappear.</p>
<p>This one too</p>
<p class="last">This third one...well, the same thing!</p>
</body>
</html>
