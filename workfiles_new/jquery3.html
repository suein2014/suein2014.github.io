<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
$("#b1").click(function(){
  $("#div1").animate({
    left:'250px',
    opacity:'0.4',
    height:'150px',
    width:'150px'
  });
}); 

$("#b2").click(function(){
  var div=$("#div2");
  div.animate({height:'300px',opacity:'0.4'},"slow");
  div.animate({width:'300px',opacity:'0.8'},"slow");
  div.animate({height:'100px',opacity:'0.4'},"slow");
  div.animate({width:'100px',opacity:'0.8'},"slow");
});
});
</script> 
</head>
 
<body>
<button id="b1">Animate</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div id="div1" style="background:red;height:100px;width:100px;position:absoluterelative;">
</div>

<button id="b2">Second Animation</button>
<div id="div2" style="background:green;height:60px;width:60px;position:relative;">
</div>
</body>
</html>
