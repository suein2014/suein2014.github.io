<!DOCTYPE html>
<html>
<head>
<title>Flexible boxes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="description" content="flexible box layout">
<style>
   #main { display:flex; flex-flow:row; }
   @media all and (max-width: 480px) {
        #main { flex-flow: column; }
	}
</style>
</head>
<body>
<div id="main">
   <div id="side1"><p>This is side 1</p></div>
   <div id="side2"><h2>Content</h2><p>This is simply my main content box and
   it should wrap automatically according to the size of the screen and how the columns will be divided.<br>In 
   mobile, this should be in one single column</p></div>
   <div id="side3"><p>One more side</p></div>
</div>
</body>
</html>
