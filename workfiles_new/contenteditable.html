<!DOCTYPE html>
<head>
<title>Contenteditable Attribute</title>
<meta name="description" content="Working with the contenteditable attribute">
<meta charset="utf-8">
<style>
  #example-one { margin-bottom: 10px; width: 45%; }
  [contenteditable="true"] { padding: 10px; outline: 2px dashed #CCC; }
  [contenteditable="true"]:hover { outline: 2px dashed #0090D2; background-color: #CCFF66; }
</style>
</head>
<body>
<div id="example-one" contenteditable="true">
<p>Everything contained within this div is editable in browsers that support <code>HTML5</code>. Go on, give it a try: click it and start typing.</p>
</div>
</body>
</html>
